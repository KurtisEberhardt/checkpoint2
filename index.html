<!doctype html>
<html lang="en">

<head>
    <title>Rupee Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 bg-success p-4 text-white text-center">
                    <h1>Link's Rupee Clicker</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid bg-color">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-3 mt-3">
                    <h1 class="ml-3">Actives:</h1>
                    <button class="btn btn-success btn-block m-3" onclick="buy('woodenSword')">Wooden
                        Sword :
                        <span id="woodenSword">0</span>
                        <p>------------------------------------------------------------------</p>
                        <span>Price: 25 Rupees || Multiplier: +1 Rupee per Click</span>
                    </button>
                    <button class="btn btn-success btn-block m-3" onclick="buy('kokiriSword')">Kokiri
                        Sword : <span id="kokiriSword">0</span>
                        <p>------------------------------------------------------------------</p>
                        <span>Price: 50 Rupees || +5 Rupees per Click</span>

                    </button>
                    <button class="btn btn-success btn-block m-3" onclick="buy('masterSword')">Master
                        Sword <span id="masterSword">0</span>
                        <p>------------------------------------------------------------------</p>
                        <span>Price: 75 Rupees || +7 Rupees per Click</span>
                    </button>
                    <button class="btn btn-success btn-block m-3" onclick="buy('biggoronSword')">Biggoron
                        Sword <span id="biggoronSword">0</span>
                        <p>------------------------------------------------------------------</p>
                        <span>Price: 100 Rupees || +10 Rupees per Click</span>

                    </button>
                </div>
                <div class="col-4">
                    <img src="https://i.imgur.com/uy7nH4C.png" alt="rupee.jpg" onclick=mineRupees()>
                    <h5 class="text-center text-white p-2 bg-success">Total Rupees: <span id="rupeeCount">0</span></h5>
                </div>
                <div class="col-3 mt-3">
                    <h1 class="ml-3">Passives: </h1>
                    <button class="btn btn-success mb-2 btn-block m-3" onclick="buyPassive('goronBracelet')">Goron
                        Bracelet : <span id="goronBracelet">0</span>
                        <p>------------------------------------------------------------------</p>
                        <span>Price: 100 Rupees || 10 Rupees per 3 Seconds</span>
                    </button>
                    <button class="btn btn-success mb-2 btn-block m-3" onclick="buyPassive('bombs')">
                        Bombs : <span id="bombs">0</span>
                        <p>------------------------------------------------------------------</p>
                        <span>Price: 150 Rupees || 20 Rupees per 3 Seconds</span>

                    </button>
                    <button class="btn btn-success mb-2 btn-block m-3" onclick="buyPassive('bunnyHood')">Bunny
                        Hood <span id="bunnyHood">0</span>
                        <p>------------------------------------------------------------------</p>
                        <span>Price: 200 || 25 Rupees per 3 Seconds</span>
                    </button>
                    <button class="btn btn-success mb-2 btn-block m-3" onclick="buyPassive('powderKeg')">Powder
                        Keg <span id="powderKeg">0</span>
                        <p>------------------------------------------------------------------</p>
                        <span>Price: 250 || 30 Rupees per 3 Seconds</span>
                    </button>
                </div>
            </div>
    </main>
    <footer>
        <div class="container-fluid bg-success">
            <div class="row">
                <div class="col-12 text-center text-white p-5">
                    <h3>Made by Kurtis with üëÅüëÑüëÅ</h3>
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
