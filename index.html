<!doctype html>
<html lang="en">

<head>
    <title>Rupee Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 bg-success p-4 text-white text-center">
                    <h1>Link's Rupee Clicker</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid bg-color">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <img src="https://i.imgur.com/uy7nH4C.png" alt="rupee.jpg" onclick=mineRupees()>
                    <h5 id="rupeeCount" class="text-center">0</h5>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <!--buy active items-->
                <div class="col-12 text-center">
                    <button class="btn btn-primary m-3" onclick="buy('woodenSword')">Wooden
                        Sword
                        <p id="woodenSword">0</p>
                    </button>
                    <button class="btn btn-primary m-3" onclick="buy('kokiriSword')">Kokiri
                        Sword
                        <p id="kokiriSword">0</p>
                    </button>
                    <button class="btn btn-primary m-3" onclick="buy('masterSword')">Master
                        Sword
                        <p id="masterSword">0</p>
                    </button>
                    <button class="btn btn-primary m-3" onclick="buy('biggoronSword')">Biggoron
                        Sword
                        <p id="biggoronSword">0</p>
                    </button>
                </div>
            </div>
            <div class="row">
                <!--buy passive items-->
                <div class="col-12 text-center">
                    <button class="btn btn-primary m-3" onclick="buyPassive('goronBracelet')">Goron
                        Bracelet
                        <p id="goronBracelet">0</p>
                    </button>
                    <button class="btn btn-primary m-3" onclick="buyPassive('bombs')">Bombs
                        <p id="bombs">0</p>
                    </button>
                    <button class="btn btn-primary m-3" onclick="buyPassive('bunnyHood')">Bunny
                        Hood
                        <p id="bunnyHood">0</p>
                    </button>
                    <button class="btn btn-primary m-3" onclick="buyPassive('powderKeg')">Powder
                        Keg
                        <p id="powderKeg">0</p>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid bg-success">
            <div class="row">
                <div class="col-12">
                    test text here
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
